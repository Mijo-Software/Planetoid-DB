		<h1>Slope parameter, G</h1>
		<p>The Slope parameter (<span class="italic">G</span>) as calculated or assumed by the MPC. It is a measure of how much brighter the asteroid gets as its <a href="https://en.wikipedia.org/wiki/Phase_curve_%28astronomy%29" target="_blank">phase angle</a> decreases. When not known, a value of <span class="italic">G</span> = 0.15 is assumed.</p>
		<p>Read more: <a href="http://www.britastro.org/asteroids/dymock4.pdf" target="_blank">http://www.britastro.org/asteroids/dymock4.pdf</a></p>
